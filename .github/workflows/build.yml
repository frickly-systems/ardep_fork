name: Build

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ardep
      - name: Run clang-format
        working-directory: ardep
        run: |
          sudo apt-get install clang-format-20
          find . -name '*.c' -o -name '*.h' | xargs clang-format-20 -i
          git diff --exit-code
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-15, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ardep

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: ardep
          toolchains: arm-zephyr-eabi

      - name: Build firmware
        working-directory: ardep
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            EXTRA_TWISTER_FLAGS="--short-build-path -O/tmp/twister-out"
          fi
          west twister -T samples -v --inline-logs --integration $EXTRA_TWISTER_FLAGS

      - name: build bootloader
        working-directory: ardep
        run: |
          pip install -r scripts/requirements.txt
          west ardep build-bootloader

      - name: Twister Tests
        working-directory: ardep
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            EXTRA_TWISTER_FLAGS="--short-build-path -O/tmp/twister-out"
          fi
          west twister -T tests -p native_sim -v --inline-logs --integration $EXTRA_TWISTER_FLAGS
