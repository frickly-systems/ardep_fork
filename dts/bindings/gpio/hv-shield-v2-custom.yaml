description: HV shield v2 gpio nexus driver binding.

compatible: "hv-shield-v2-custom"

include: [gpio-controller.yaml, i2c-device.yaml]

properties:
  "#gpio-cells":
    const: 2

  int-gpios:
    required: true
    description: "GPIOs used for HV shield v2 interrupts. Can be shared across multiple hv shields"
    type: "phandle-array"

gpio-cells:
  - pin
  - flags
