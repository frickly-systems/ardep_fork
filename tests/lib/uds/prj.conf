CONFIG_ZTEST=y
CONFIG_ASSERT=y
CONFIG_CAN_FAKE=y
CONFIG_CAN=y
CONFIG_CAN_MAX_FILTER=12

CONFIG_UDS=y
CONFIG_UDS_USE_DYNAMIC_REGISTRATION=y
CONFIG_UDS_USE_LINK_CONTROL=y

CONFIG_LOG=y
CONFIG_LOG_INFO_COLOR_GREEN=y

# Enable heap allocation for k_malloc
CONFIG_HEAP_MEM_POOL_SIZE=1024
CONFIG_STD_C11=y
